<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
    <script src="../js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="large-11 columns">
      <div class="row sign_row">
        <div class="large-3 columns">&nbsp;</div>
        
        <div class="large-6 columns">

          <img src="../img/img3.png">
          <p>7 steps to the job you want.</p>
        </div>
        <div class="large-2 columns">&nbsp;</div>
      </div>

      <div class="row">
        <div class="large-2 columns">&nbsp;</div>
        <div class="large-8 columns">
          <div class="panel sign_up">
            <p><i class="fi-pencil" style="padding: 4px;"></i>Sign Up</p>

            <!-- error massage -->
            <font style="color: #ff0000">3 errors prohibited this user from being saved:</font>
            <div data-alert class="error-box">
              <a href="#" class="close cross"><i class="fi-x-circle" style="color: #878787;"></i></a>
              Email can't be blank
            </div>
            <div data-alert class="error-box">
              <a href="#" class="close cross"><i class="fi-x-circle" style="color: #878787;"></i></a>
              Email Invalid email, please try again
            </div>
            <div data-alert class="error-box">
              <a href="#" class="close cross"><i class="fi-x-circle" style="color: #878787;"></i></a>
              Password can't be blank

            </div>
            <!-- error massage -->

            <!-- sign up form -->
            <div class="sign-up-form">
            <br />
              <label>Email Address
                <input type="text"  />
              </label>

              <label>Password
                <input type="text"  />
              </label>

              <label>Password Confirmation
                <input type="text" />
              </label>

              <p>
                <a class="button radius" href="#" style="background-color: #0399a1;">Sign up</a> 
                <font style="float: right; font-size: 10px; margin-top: 10px;">
                  already a member? <a href="#">Log in here</a> 
                </font>
                
              </p>
              
            </div>
            <!-- sign up form -->
    
          </div>
        </div>
        <div class="large-1 columns">&nbsp;</div>
      </div>
    </div>
    
    
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
