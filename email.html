<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      
      <div class="logo">
        <div class="large-1 columns">
          <div class="nav-container">
            <ul class="small-block-grid-1">
              <li class="box">1</li>
              <li class="box">2</li>
              <li class="box">3</li>
              <li class="box">4</li>
              <li class="box">5</li>
              <li class="box">6</li>
              <li class="box">7</li>
              <li class="box" style="background-color: #14c0c9;"><i class="step fi-mail size-72 nav-mail"></i></li>
            </ul>
          </div>
        </div>

        <p>7 steps to the job you want</p>
        
      </div>
      <div class="angle"></div>

    </div>

    <div class="divider"></div>

    <div class="row">

      <div class="large-1 columns">

      </div>

      <div class="large-11 columns">
      	<div class="email">
          <li><i class="step fi-mail size-72 mail"></i></li>
        </div>

        <div class="email-header-text">
          Want more help? We're here for you
        </div>

        <div class="email-text">
          We'll help you, coach you and prepare you.
        </div>

        <div class="help">
          <input type="text" placeholder="Enter your email" />
          <a href="#" class="button [tiny small large] help-button">Help</a>
        </div>
        
      </div>
    </div>

    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
